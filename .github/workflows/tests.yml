name: tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm run build
    - run: npm run lint
    - run: npm run test-types -- --run
    - run: npm run test-unit -- --run
